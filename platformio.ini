; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:dfrobot_beetle_esp32c3]
platform = espressif32
board = dfrobot_beetle_esp32c3
framework = arduino
monitor_speed = 115200

; LittleFS filesystem configuration
board_build.filesystem = littlefs
board_build.partitions = default.csv

; Build flags for LittleFS and gzip support
build_flags =
    -DUSE_LITTLEFS=1
    -DCORE_DEBUG_LEVEL=0

; Library dependencies
lib_deps =
    olikraus/U8g2@^2.34.22
    links2004/WebSockets@^2.4.0

; Data directory for web assets (will be gzipped automatically)
data_dir = data

; Extra scripts for build process
extra_scripts =
    pre:scripts/compress_data.py
    post:scripts/auto_uploadfs.py